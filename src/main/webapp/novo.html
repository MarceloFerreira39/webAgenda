<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/favicon.png">
		<link rel="stylesheet" href="style.css">
		<title>Contatos</title>
</head>
<body>
    <h1>Criar um novo contato</h1>
    <form name="frmContato"  action="insert">
        <table>
            <tr>
                <td><input type="text" name="nome" Placeholder="Nome" class="box1"></td>
            </tr>
            <tr>
                <td><input type="text" name="fone" Placeholder="Fone" class="box2"></td>
            </tr>
            <tr>
                <td><input type="text" name="email" Placeholder="E-mail" class="box1"></td>
            </tr>
        </table>
        <input type="button" value="Adicionar" class="btn1" onclick="validar()">
    </form>
    <script src="./scripts/validador.js"></script>
</body>
</html>
